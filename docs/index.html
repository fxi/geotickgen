<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoTickGen Example</title>
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .gtg-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .gtg-outline {
        fill: #ffffff;
        stroke: rgba(10, 10, 10, 0.8);
        font-size: 10px;
        paint-order: stroke;
        stroke-width: 2px;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script type="module">
      import { GeoTickGen } from "https://esm.run/@fxi/geotickgen@0.0.9";

      const map = new maplibregl.Map({
        container: "map",
        style: "https://demotiles.maplibre.org/style.json", // stylesheet location
        center: [0, 0], // starting position [lng, lat]
        zoom: 2, // starting zoom
      });

      const opt = {
        ticks: {
          sizeMinor: 10,
          sizeMajor: 20,
          nStepMinor: 50,
          nStepMajor: 10,
          enableLat: true,
          enableLng: true,
          fontSize: 12,
          offsetLabel: 5,
          offsets: {
            lat: {
              top: 100,
              right: 0,
              bottom: 100,
              left: 0,
            },
            lng: {
              top: 0,
              right: 100,
              bottom: 0,
              left: 100,
            },
          },
        },
      };

      const tickGen = new GeoTickGen(map, opt);
      window.gtg = tickGen;

    </script>
  </body>
</html>
